spring.datasource.url=jdbc:mysql://39.108.210.48:3306/smartgreen
spring.datasource.username=backend
spring.datasource.password=!Sgbackend9527

#最大等待连接中的数量
spring.datasource.tomcat.max-idle=10
#最大连接活动数
spring.datasource.tomcat.max-active=50
#最大等待毫秒数，超过时间会出错误信息
spring.datasource.tomcat.max-wait=10000
#数据库连接池初始化连接数
spring.datasource.tomcat.initial-size=5

# mybatis扫描路径
mybatis.mapper-locations=classpath:com/micer/backend/mapper/*.xml
mybatis.type-aliases-package=com.micer.backend.pojo

# logback 配置文件
logging.config=classpath:logback-boot.xml

#Redis缓存配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=20
spring.redis.jedis.pool.max-wait=60ms
spring.redis.jedis.pool.min-idle=1
spring.redis.database=0

#ehcache缓存配置
spring.cache.ehcache.config=classpath:ehcache.xml